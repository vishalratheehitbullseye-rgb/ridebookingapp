spring.application.name=api-gateway-service
server.port=8080

# Eureka config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# User Service Route
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/user/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/v1/user/(?<segment>.*),/${segment}

# Booking Service Route
spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/app/v1/booking/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/app/v1/booking/(?<segment>.*),/${segment}

spring.cloud.gateway.discovery.locator.enabled=true